# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Checkout a plumed repo
        uses: actions/checkout@v6
        with:
          repository: plumed/plumed2
          path: plumed
      - name: "setting up plumed"
        working-directory: ./plumed
        run: |
         mkdir ../plumedVersion
         find src -type f -name '*.h' -exec cp --parents '{}' -t ../plumedVersion ';'
      - name: index page and setting up urls
        working-directory: ./plumedVersion
        run: |
          echo "Welcome" > index.html
          for dir in ./src/*/; do
           d=${dir%/}
           d=${d##*/}
           find "$dir" -type f -name '*.h' -exec sed -i -r -e 's%#include "([a-zA-Z]*\.h")%#include "https://iximiel.github.io/PlumedOnGodBolt/src/'"$d"'/\1%g'-e 's%#include "([/a-zA-Z]*\.h")%#include "https://iximiel.github.io/PlumedOnGodBolt/src/\1%g' '{}' ';'
          done

      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './plumedVersion'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
